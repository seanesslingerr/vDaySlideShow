    <title>Home</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .responsive-img {
            width: 90%; /* Makes it take most of the screen width */
            max-width: 600px; /* Prevents it from getting too big */
            height: auto; /* Maintains aspect ratio */
            display: block;
            margin: 20px auto; /* Centers the image */
            border-radius: 10px; /* Optional: Adds rounded corners */
        }
        @media (max-width: 768px) {
            .responsive-img {
                width: 100%; /* Makes it full width on smaller screens */
                max-width: 100%; /* Removes restriction */
            }
        }
    </style>
</head>
